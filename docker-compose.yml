version: '3.8'
services:
  jenkins:
    image: jenkins/jenkins:lts
    privileged: true
    user: root
    ports:
      - 8080:8080
      - 50001:50000
    container_name: Jenkins-Master
    volumes:
      - /home/kthamel/Workspaces/Jenkins/Master/Data-Master:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
  
  slave-1:
    image: kthamel/jenkins-terraform
    privileged: true
    user: root
    container_name: slave-1
    expose:
      - 22
    environment:
      - JENKINS_AGENT_SSH_PUBKEY=ssh-rsa  kthamel@g50-air.devops-workspaces.local
      
  slave-2:
    image: kthamel/jenkins-terraform
    privileged: true
    user: root
    container_name: slave-2
    expose:
      - 22
    environment:
      - JENKINS_AGENT_SSH_PUBKEY=ssh-rsa  kthamel@g50-air.devops-workspaces.local